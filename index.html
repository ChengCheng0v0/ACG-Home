<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ACG-Home</title>
        <meta name="description" content="Content Info" />
        <link rel="icon" href="./favicon.ico" />

        <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/6.0.0/css/all.css" />

        <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/typed.js/2.0.12/typed.js"></script>

        <link rel="stylesheet" href="./assets/styles/index.css" />
        <link rel="stylesheet" href="./assets/styles/elements.css" />

        <script src="./assets/scripts/utils.js"></script>
        <script src="./assets/scripts/index.js"></script>
    </head>
    <body>
        <div class="page-head">
            <span class="title"></span>
            <script>
                var typed = new Typed(".page-head > .title", {
                    strings: ["求知若饥，虚心若愚", "Stay Hungry Stay Foolish"],
                    startDelay: 300,
                    backDelay: 1000,
                    typeSpeed: 100,
                    backSpeed: 50,
                    showCursor: true,
                    loop: true,
                });
            </script>
        </div>

        <div class="primary-container">
            <div class="left-area">
                <div class="cards">
                    <div class="card-item" id="personal-info"></div>
                    <div class="card-item" id="hitokoto"></div>
                    <div class="card-item" id="recommend"></div>
                    <div class="card-item" id="website-info"></div>
                </div>
            </div>
            <div class="right-area">
                <div class="content-page">
                    <h2>我最喜欢的音乐</h2>
                </div>
            </div>
        </div>

        <div class="footer"></div>
    </body>
</html>
