<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ACG-Home</title>
        <meta name="description" content="Content Info" />
        <link rel="icon" href="./favicon.ico" />

        <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/6.0.0/css/all.css" />

        <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/typed.js/2.0.12/typed.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        <link rel="stylesheet" href="./assets/styles/elements.css" />
        <link rel="stylesheet" href="./assets/styles/index.css" />

        <script src="./assets/scripts/utils.js"></script>
        <script src="./assets/scripts/index.js"></script>
    </head>
    <body>
        <div class="page-head">
            <span class="title"></span>
            <script>
                var typed = new Typed(".page-head > .title", {
                    strings: ["求知若饥，虚心若愚", "Stay Hungry Stay Foolish"],
                    startDelay: 300,
                    backDelay: 1000,
                    typeSpeed: 100,
                    backSpeed: 50,
                    showCursor: true,
                    loop: true,
                });
            </script>
        </div>

        <div class="primary-container">
            <div class="left-area">
                <div class="cards">
                    <div class="card-item" id="personal-info">
                        <img class="avatar" src="./assets/images/avatar.png" />
                        <span class="name">成成0v0</span>
                        <div class="social-icons">
                            <a href="https://github.com/ChengCheng0v0" target="_blank"><i class="fa-brands fa-bilibili"></i></a>
                            <a href="https://github.com/ChengCheng0v0" target="_blank"><i class="fa-brands fa-github"></i></a>
                            <a href="https://github.com/ChengCheng0v0" target="_blank"><i class="fa-solid fa-envelope"></i></a>
                        </div>
                    </div>
                    <div class="card-item" id="recommend">
                        <span class="title"><i class="fa-solid fa-bullhorn"></i>公告</span>
                        <div class="content">
                            <div class="markdown-content" src="./assets/markdown/announcement.md"></div>
                        </div>
                    </div>
                    <div class="card-item" id="hitokoto">
                        <span class="title"><i class="fa-solid fa-scroll"></i>一言</span>
                        <div class="content">
                            <a id="hitokoto-text" href="" target="_blank">Loading...</a>
                        </div>
                    </div>
                    <div class="card-item" id="website-info">
                        <span class="title"><i class="fa-solid fa-circle-info"></i>站点信息</span>
                        <div class="content">
                            <span>这是一条测试文本！</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-area">
                <div class="content-page">
                    <div class="markdown-content" src="./assets/markdown/content-page.md"></div>
                </div>
            </div>
        </div>

        <div class="footer"></div>
    </body>
</html>
